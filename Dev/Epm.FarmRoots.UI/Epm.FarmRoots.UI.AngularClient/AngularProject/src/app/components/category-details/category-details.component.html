<div class="sidenav-container">
  <div class="sidenav" [class.expanded]="isExpanded">
    <ul class="subcategory-list">
      <li *ngFor="let subcategory of subcategories" (click)="onSubcategoryClick(subcategory)" class="subcategory-item">
        <img [src]="'data:image/jpeg;base64,' + subcategory.imageUrl" alt="{{ subcategory.subCategoryName }}" class="subcategory-icon">
        <span class="subcategory-name">{{ subcategory.subCategoryName }}</span>
      </li>
    </ul>
  </div>

  <div class="sidenav-content">
    <div class="toggle-icon-wrapper">
      <div class="toggle-icon" (click)="toggleSidenav()">
        <span>{{ isExpanded ? '>' : '<' }}</span>
      </div>
    </div>
    <div class="main-content">
      <div class="main-content">
        <div *ngIf="products.length > 0; else noProductsTemplate">
          <div class="product-grid">
            <div *ngFor="let product of products" class="product-card">
              <img [src]="'data:image/jpeg;base64,' + product.image" alt="{{ product.productName }}" class="product-image">
              <div class="product-info">
                <h3>{{ product.productName }}</h3>
                <p>{{ product.shortDescription }}</p>
                <!-- Display the price -->
                <p>Price: ${{ product.price }}</p>
                <button>Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <ng-template #noProductsTemplate>
      <div class="no-products">No products found for this selection.</div>
    </ng-template>
  </div>
</div>
