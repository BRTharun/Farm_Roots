<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-6">
      <div class="card-header">
        <h5 class="card-title">Manage Address</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="houseNoFloor" class="form-label">House No. & Floor</label>
            <input type="text" class="form-control" id="houseNoFloor" formControlName="houseNoFloor">
            <div *ngIf="addressForm.controls['houseNoFloor'].invalid && (addressForm.controls['houseNoFloor'].dirty || addressForm.controls['houseNoFloor'].touched)" class="text-danger">
              <div *ngIf="addressForm.controls['houseNoFloor'].errors?.['required']">House No. & Floor is required.</div>
              <div *ngIf="addressForm.controls['houseNoFloor'].errors?.['maxlength']">Maximum length is 50 characters.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="buildingBlockNo" class="form-label">Building & Block No</label>
            <input type="text" class="form-control" id="buildingBlockNo" formControlName="buildingBlockNo">
            <div *ngIf="addressForm.controls['buildingBlockNo'].invalid && (addressForm.controls['buildingBlockNo'].dirty || addressForm.controls['buildingBlockNo'].touched)" class="text-danger">
              <div *ngIf="addressForm.controls['buildingBlockNo'].errors?.['required']">Building & Block No is required.</div>
              <div *ngIf="addressForm.controls['buildingBlockNo'].errors?.['maxlength']">Maximum length is 50 characters.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="pincode" class="form-label">PINCODE</label>
            <input type="text" class="form-control" id="pincode" formControlName="pincode">
            <div *ngIf="addressForm.controls['pincode'].invalid && (addressForm.controls['pincode'].dirty || addressForm.controls['pincode'].touched)" class="text-danger">
              <div *ngIf="addressForm.controls['pincode'].errors?.['required']">PINCODE is required.</div>
              <div *ngIf="addressForm.controls['pincode'].errors?.['pattern']">PINCODE must be exactly 6 digits long and start with digits 1-9.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="landmarkAreaName" class="form-label">Landmark & Area Name</label>
            <input type="text" class="form-control" id="landmarkAreaName" formControlName="landmarkAreaName">
            <div *ngIf="addressForm.controls['landmarkAreaName'].invalid && (addressForm.controls['landmarkAreaName'].dirty || addressForm.controls['landmarkAreaName'].touched)" class="text-danger">
              <div *ngIf="addressForm.controls['landmarkAreaName'].errors?.['maxlength']">Maximum length is 100 characters.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save Address</button>
        </form>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@angular/core@latest/bundles/core.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/forms@latest/bundles/forms.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser@latest/bundles/platform-browser.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser-dynamic@latest/bundles/platform-browser-dynamic.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
