<div class="reset-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password"
             id="newPassword"
             formControlName="newPassword"
             class="form-control"
             placeholder="Enter your new password" />
      <!--<div *ngIf="resetForm.controls.newPassword.invalid && resetForm.controls.newPassword.touched">-->
      <div *ngIf="resetForm.controls['newPassword'].invalid && resetForm.controls['newPassword'].touched">
        <small *ngIf="resetForm.controls.newPassword.errors.required">Password is required.</small>
        <small *ngIf="resetForm.controls.newPassword.errors.minlength">Password must be at least 8 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="userType">User Type:</label>
      <select formControlName="userType" id="userType" class="form-control">
        <option value="" disabled>Select User Type</option>
        <option value="customer">Customer</option>
        <option value="vendor">Vendor</option>
      </select>
      <div *ngIf="resetForm.controls['userType'].invalid && resetForm.controls['userType'].touched">
        <small>User Type is required.</small>
      </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
  </form>

  <div *ngIf="message">{{ message }}</div>
</div>
