<div class="reset-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email"
             id="email"
             formControlName="email"
             class="form-control"
             placeholder="Enter your email" />
      <!--<div *ngIf="resetForm.controls.email.invalid && resetForm.controls.email.touched">-->
      <div *ngIf="resetForm.controls['email'].invalid && resetForm.controls['email'].touched">
        <small *ngIf="resetForm.controls.email.errors.required">Email is required.</small>
        <small *ngIf="resetForm.controls.email.errors.email">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="userType">User Type:</label>
      <select formControlName="userType" id="userType" class="form-control">
        <option value="customer">Customer</option>
        <option value="vendor">Vendor</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Request Password Reset</button>
  </form>

  <div *ngIf="message">{{ message }}</div>
</div>
